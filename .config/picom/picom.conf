# ~/.config/picom.conf â€” minimal XRender backend for artifact- and glitch-free compositing

# Use XRender backend
backend = "xrender";

vsync = true;
paint-on-overlay = true;
unredir-if-possible = true;

corner-radius = 8  
shadow = false;
fading = false;
blur = false;

opacity-rule = [
  "90:focused",
  "85:!focused"
]

# blur: {
#   method = "dual_kawase";  # Works with xrender (but not as strong as GLX)
#   strength = 4;           # 1-10 (lower values for subtle blur)
#   background = false;     # Blur only transparent windows
#   background-frame = false;
#   background-fixed = false;
# }

# Optional: force ARGB format for uniform rendering
xrender-format = "argb";

# ~/.config/picom.conf â€” minimal XRender backend for artifact- and glitch-free compositing

# Use XRender backend
backend = "xrender";

vsync = true;
paint-on-overlay = true;
unredir-if-possible = false;

corner-radius = 8  
shadow = false;
fading = false;
blur = false;

opacity-rule = [
  "90:focused",
  "85:!focused"
]

# Optional: force ARGB format for uniform rendering
xrender-format = "argb";
